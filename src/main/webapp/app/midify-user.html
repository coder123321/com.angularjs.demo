
<div ng-app="indexapp" style="width: 60%;" class="container" ng-init="getUserById()">
		
		 <h3 class="sub-header">修改用户信息</h3>
   
 <form name="myForm" ng-controller="aController" class="container form-horizontal" >
			<div class="form-group">
				<label class="col-sm-2  control-lable">用户名</label>
				<div class="col-sm-3 " ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
					<input name="username" type="text" ng-required="true" ng-minlength= "5"
						ng-maxlength="25" ng-model="user.username" class="form-control" ng-pattern="/^[a-zA-Z]{1}/"
						placeholder="用户名">
					<div ng-show="myForm.username.$error.minlength" class="alert alert-danger help-block">
				                      用户名长度不能小于5位
				    </div>
				    <div ng-show="myForm.username.$error.maxlength" class="alert alert-danger help-block">
				                      用户名长度不能大于10位
				    </div>
				     <div ng-show="myForm.username.$error.pattern" class="alert alert-danger help-block">
				                      用户名必须以英文开头
				    </div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2  control-lable">密码</label>
				<div class="col-sm-3 " ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
					<input name="password" type="password" ng-required="true" ng-minlength= "5" autocomplete="false"
						ng-maxlength="10" ng-model="user.password" class="form-control" 
						placeholder="密码">
					<div ng-show="myForm.password.$error.minlength" class="alert alert-danger help-block">
				                     密码长度不能小于5位
				    </div>
				</div>
			</div>
			
			
			<div class="form-group text-center">
               <!-- <input class="btn btn-primary btn-lg" ng-click="submit()"  type="submit" value="提交" />  -->
                  <button  class="btn btn-primary btn-lg"  ng-click="update();">修改</button>
            </div>
		</form>
    
          
    </div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</div>
